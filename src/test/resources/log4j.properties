log4j.rootLogger=WARN, out

# set this to DEBUG or TRACE for debugging the IMAP river
#log4j.logger.de.saly.elasticsearch=TRACE
log4j.logger.org.elasticsearch=WARN
log4j.logger.org.quartz=WARN

# race condition or something? suppress myriads of warnings...
log4j.logger.org.elasticsearch.discovery.zen.ping.multicast=ERROR
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{HH:mm:ss,SSS}][%-5p][%c{1}][%t] %m%n